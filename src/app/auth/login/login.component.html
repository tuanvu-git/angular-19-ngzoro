<div class="login">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-field">
        <input required type="text" />
        <label>Username</label>
      </div>
      <div class="input-field">
        <input required type="password" />
        <label>Password</label>
      </div>
      <button (click)="login()" type="submit">Login</button>
    </form>
  </div>
</div>
